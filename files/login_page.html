<!DOCTYPE html>
<html lang="en">

<body>
<div class="login_page_sidebar">

        </div>
            <button class="login_page_btn" type="submit">

                <svg viewBox="0 0 24 24" style="margin-right:5px;height: 1.5em;width: 1.5em;fill: none;stroke-width: 2;vertical-align: middle;stroke: white;">
                    <polyline data-v-64f32286="" points="11 17 6 12 11 7"></polyline>
                    <polyline data-v-64f32286="" points="18 17 13 12 18 7"></polyline>
                </svg>
            </button>
        <button class="login_page_btn2">
            کد معرف دارید؟
        </button>
